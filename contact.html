<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Search engines meta keywords -->
    <meta name="description" content="Fetch Field. Find off-leash fields, forrest walks and dog parks in Ireland">
    <meta name="keywords"
        content="dog park, private play field, forest dog trail, fully fenced park, dog-friendly walks, Ireland">
    <!-- Tab title -->
    <title>Fetch Field</title>
    <!-- Prefetch to load img sooner -->
    <link rel="prefetch" href="assets/images/hero-image.webp">
    <link rel="prefetch" href="assets/images/map-locations.webp">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo"><img src="assets/images/logo-icon.webp" alt="Logo emblem" aria-label="Fetch Field logo icon"> Fetch Field</h1>
        </a>
        <input type="checkbox" id="nav-menu" name="nav-menu">
        <label for="nav-menu" class="nav-menu-toggle" aria-label="Menu toggle (opens navigation for mobile)">
            <i class="fa-solid fa-ellipsis"></i>
        </label>
        <nav>
            <ul id="navbar">
                <li><a href="index.html" aria-label="Home page navigation (opens home page)">Home</a></li>
                <li><a href="explore.html" aria-label="Explore page navigation (opens explore page)">Explore</a></li>
                <li><a href="contact.html" class="active" aria-label="Contact page navigation (opens contact page)">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content-->
    <main>
        <section>
            <!-- Banner header image -->
            <div id="contact-img" title="Dog and owner looking out into field">
            </div>
            <!-- Text accompanying form -->
            <div>
                <div id="contact-left-text">
                    <h2>Send us your recommendations</h2>
                    <p>We would love to hear from you, and share your recommendations with others looking to take their furry friends on their next adventure around Ireland. </p>
                </div>
                <!-- Recommendation Form -->
                <div>
                    <form id="contact-form" method="post" action="#">
                        <label for="name">Name & Surname</label>
                        <input type="text" id="name" name="name" class="text-input" required>
                        <br>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="text-input" required>
                        <br>
                        <label for="location">Suggested location</label>
                        <input type="text" id="location" name="location" class="text-input" required>

                        <div class="radio-buttons">
                            <div>
                                <label for="private-field-radio">Private Field</label>
                                <input type="radio" id="private-field-radio" name="location-type" value="private-field-radio" required checked>
                            </div>
                            <div>
                                <label for="tail-trail-radio">Tail Trail</label>
                                <input type="radio" id="tail-trail-radio" name="location-type" value="tail-trail-radio" required>
                            </div>
                            <div>
                                <label for="fenced-park-radio">Fenced Park</label>
                                <input type="radio" id="fenced-park-radio" name="location-type" value="fenced-park-radio" required>
                            </div>
                        </div>
                        <br>
                        <label for="tell-us-more">Tell us more</label>
                        <textarea id="tell-us-more" name="tell-us-more" class="message-input" rows="8" maxlength="200" required></textarea>
                        <br>
                        <button type="submit" class="button">Send <i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <img src="assets/images/grass-footer.webp" alt="Grass field footer" aria-label="Website footer image of grass">
        </div>
        <div id="insta">
            <a href="https://www.instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Intstagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i>
                Follow us @fetch_field</a>
        </div>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/49f8c5c44f.js" crossorigin="anonymous"></script>
</body>

</html>
