<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Search engines meta keywords -->
    <meta name="description" content="Fetch Field. Find off-leash fields, forrest walks and dog parks in Ireland">
    <meta name="keywords"
        content="dog park, private play field, forest dog trail, fully fenced park, dog-friendly walks, Ireland">
    <!-- Tab title -->
    <title>Fetch Field</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <nobr><img src="assets/images/logo-icon.png" alt="Logo emblem" />
                <h1 id="logo">Fetch Field</h1>
            </nobr>
        </a>
        <input type="checkbox" id="nav-menu" name="nav-menu">
        <label for="nav-menu" class="nav-menu-toggle">
            <i class="fa-solid fa-ellipsis"></i>
        </label>
        <nav>
            <ul id="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content-->
    <main>
        <section>
            <div id="hero"></div>
            <div id="hero-text">
                <h3>Find off-leash fields, forest walks &amp; dog parks in Ireland.</h3>
            </div>
        </section>

    <!-- Explore section with 3 options-->
        <section>
            <div id="explore">
                <div id="private-fields">
                    <h3><a href="#"><i class="fa-solid fa-bone"></i>
                        <hr> Private<br>Play<br>Fields</a>
                    </h3>
                </div>
                <div id="forest-walks">
                    <h3><a href="#"><i class="fa-solid fa-tree"></i>
                        <hr>Coillte<br>Tail<br>Trails</a>
                    </h3>
                </div>
                <div id="dog-parks">
                    <h3><a href="#"><i class="fa-solid fa-dog"></i>
                        <hr>
                    Fully<br>Fenced<br>Parks</a></h3>
                </div>
            </div>
            <div>
                <div id="explore-cta">
                    <button type="button">Explore Spots</button>
                </div>
            </div>
        </section>

        <!-- Map with direct hotspot link-->
        <section>
            <h3>Explore Map</h3>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <img src="assets/images/grass-footer.png" alt="Grass field footer"/>
        </div>
        <div id="insta">
            <a href="https://www.instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Intstagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i> Follow us @fetch_field</a>
        </div>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/49f8c5c44f.js" crossorigin="anonymous"></script>
</body>

</html>
