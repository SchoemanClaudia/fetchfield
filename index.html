<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Search engines meta keywords -->
    <meta name="description" content="Fetch Field. Find off-leash fields, forrest walks and dog parks in Ireland">
    <meta name="keywords"
        content="dog park, private play field, forest dog trail, fully fenced park, dog-friendly walks, Ireland">
    <!-- Tab title -->
    <title>Fetch Field</title>
    <!-- Prefetch to load img sooner -->
    <link rel="prefetch" href="assets/images/hero-image.webp">
    <link rel="prefetch" href="assets/images/map-locations.webp">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo"><img src="assets/images/logo-icon.webp" alt="Logo emblem" aria-label="Fetch Field logo icon">
                Fetch Field</h1>
        </a>
        <input type="checkbox" id="nav-menu" name="nav-menu">
        <label for="nav-menu" class="nav-menu-toggle" aria-label="Menu toggle (opens navigation for mobile)">
            <i class="fa-solid fa-ellipsis"></i>
        </label>
        <nav>
            <ul id="navbar">
                <li><a href="index.html" class="active" aria-label="Home page navigation (opens home page)">Home</a>
                </li>
                <li><a href="explore.html" aria-label="Explore page navigation (opens explore page)">Explore</a></li>
                <li><a href="contact.html" aria-label="Contact page navigation (opens contact page)">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content-->
    <main>
        <section>
            <div id="hero" title="Dog playing catch in open field"></div>
            <div id="hero-text">
                <h3>Find off-leash fields, forest walks &amp; dog parks in Ireland.</h3>
                <br><a href="explore.html" id="hero-cta" class="button"
                    aria-label="Explore location suggestions (opens explore page)">Explore <i
                        class="fa-solid fa-location-arrow"></i></a>
            </div>
        </section>

        <!-- Explore section with 3 options-->
        <section>
            <div id="explore">
                <div id="private-fields">
                    <h3><a href="explore.html#play-field-head"
                            aria-label="Explore Private Play Field locations (opens explore page on Private Play Field section)"><i
                                class="fa-solid fa-bone"></i>
                            <br>Private Play Fields</a>
                    </h3>
                </div>
                <div id="forest-walks">
                    <h3><a href="explore.html#tail-trail-head"
                            aria-label="Explore Coillte Tail Trail locations (opens explore page on Coillte Tail Trail section)"><i
                                class="fa-solid fa-tree"></i>
                            <br>Coillte Tail Trails</a>
                    </h3>
                </div>
                <div id="dog-parks">
                    <h3><a href="explore.html#fenced-park-head"
                            aria-label="Explore Fully Fenced Park locations (opens explore page on Fully Fenced Park section)"><i
                                class="fa-solid fa-dog"></i>
                            <br>Fully Fenced Parks</a>
                    </h3>
                </div>
            </div>
        </section>

        <!-- Map with direct hotspot link-->
        <section>
            <div id="map-ireland">
                <h3 class="hidden-heading">Map Ireland locations</h3>
                <img src="assets/images/map-locations.gif" alt="Map Ireland locations"
                    aria-label="Animated map visual representing suggested spots around Ireland">
                <div>
                    <a href="contact.html" id="map-cta" class="button"
                        aria-label="Send us your suggestions (opens contact page)">Suggest a Spot <i
                            class="fa-solid fa-paw"></i></a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <img src="assets/images/grass-footer.webp" alt="Grass field footer"
                aria-label="Website footer image of grass">
        </div>
        <div id="insta">
            <a href="https://www.instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Intstagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i>
                Follow us @fetch_field</a>
        </div>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/49f8c5c44f.js" crossorigin="anonymous"></script>
</body>

</html>
